<!DOCTYPE html>
<html>

		<title>An Interesting Title Goes Here</title>

	<body>
		<script>
			function getDistance(speed, time) {
				var distance = speed * time;
				return distance;
				if (speed < 0) {
					distance *= -1;
				}
			}
			var myDistance = getDistance(10, 5);
			alert(myDistance);
		</script>
	</body>
