<!DOCTYPE html>
<html>
	<head>
		<title>Events!</title>
	</head>
	<body >
		<script>
      window.addEventListener("keypress", checkKeyPressed, false);
      function checkKeyPressed(e) {
        if (e.charCode == 97) {
          alert("The 'a' key is pressed.");
        }
      }
		</script>
	</body>
</html>
