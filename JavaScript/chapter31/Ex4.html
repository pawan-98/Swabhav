<!DOCTYPE html>
<html>
	<head>
		<title>Events!</title>
	</head>
	<body >
		<script>
      window.addEventListener("keydown", moveSomething, false);
      function moveSomething(e) {
        switch(e.keyCode) {
          case 37:
           alert("left key pressed");
          break;
          case 38:
          alert("up key pressed");
          break;
          case 39:
          alert("right key pressed");
          break;
          case 40:
          alert("down key pressed");
          break;
        }
      }
		</script>
	</body>
</html>
