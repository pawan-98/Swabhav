<!DOCTYPE html>
<html>
	<head>
		<title>Events!</title>
	</head>
	<body >
		<script>
    	window.addEventListener("keydown", checkKeyPressed, false);
    	function checkKeyPressed(e) {
     		if (e.keyCode == "65") {
    		console.log("The 'a' key is pressed.");
     		}
    	}
		</script>
	</body>
</html>
