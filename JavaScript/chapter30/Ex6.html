<!DOCTYPE html>
<html>
	<head>
		<title>Events!</title>
	</head>
	<body id="theBody" class="item">
		<div id="one_a" class="item">
			<div id="two" class="item">
				<div id="myButton" class="item">
					<button id="buttonOne" class="item">Button</button>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener("mousedown", buttonPress, false);
			function buttonPress(e) {
				if (e.button == 0) {
					console.log("Left mouse button pressed!");
				} else if (e.button == 1) {
					console.log("Middle mouse button pressed!");
				} else if (e.button == 2) {
					console.log("Right mouse button pressed!");
				} else {
					console.log("Things be crazy up in here!!!");
				}
			}
		</script>
	</body>
</html>
