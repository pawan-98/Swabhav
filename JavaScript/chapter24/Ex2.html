<!DOCTYPE html>
<html>
	<head>
		<title>Hello...</title>
		<style>
			.highlight {
				font-family: "Arial";
				padding: 30px;
			}
			.summer {
				font-size: 64px;
				color: #0099FF;
			}
		</style>
	</head>
	<body>
		<h1 id="theTitle" class="highlight summer">What's happening?</h1>
		<h1 id="theTitle" class="highlight summer">Hello</h1>
		<script>
			var myElements = document.querySelectorAll("#theTitle");
			for (var i = 0; i < myElements.length; i++) {
				myElements[i].style.backgroundColor = "#D93600";
			}

		</script>
	</body>
</html>
