<!DOCTYPE html>
<html>
	<head>
		<title>Hello...</title>
		<style>
			.highlight {
				font-family: "Arial";
				padding: 30px;
			}
			.summer {
				font-size: 64px;
				color: #0099FF;
			}
		</style>
	</head>
	<body>
		<h1 id="theTitle" class="highlight summer">Text 1</h1>
		<h1 id="theTitle" class="highlight summer">Text 2</h1>
		<h1 id="theTitle" class="highlight summer">Text 3</h1>
		
	</body>
		<script>
			function theDOMElementWalker(node) {
				if (node.nodeType == 1) {
					node = node.firstChild;
					while (node) {
						document.writeln(node);
						theDOMElementWalker(node);
						node = node.nextSibling;
					}
				}
			}
			var texasRanger = document.querySelector("body");
			theDOMElementWalker(texasRanger);

		</script>
</html>
