<div id="tableSection">
    <table border="1">
        <tr>
            <th>Id</th>
            <th>RollNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Male</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.id}}</td>
            <td>{{student.rollNo}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.isMale|genderFormat}}</td>
            <td>{{student.age}}</td>
            <td>{{student.date}}</td>
            <td><button ng-click= "EditBtn(student)">Edit</button></td>
            <td><button ng-click="DeleteBtn(student)">Delete</button></td>
        </tr>
    </table>
</div>
