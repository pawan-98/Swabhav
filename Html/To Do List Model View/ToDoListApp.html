<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 50%;
}

</style>
</head>
<body>
<div id="myDIV" class="header">
	<input type="text" id="myInput" placeholder="Enter an item">
	<button onclick="display()" class="button">+</button>
	<ul id="myUL">
  
	</ul>
  
</div>

<script>
	var items = [];
	var close = document.getElementsByClassName("close");
	//view
	function display()	{
			var list = document.getElementById("myUL");

		while (list.hasChildNodes()) {  
			list.removeChild(list.firstChild);
		}
		addItem(document.getElementById("myInput").value);
		for (i = 0; i < items.length; i++) {
			var li = document.createElement("li");
			var inputValue = items[i];
			var t = document.createTextNode(inputValue);
			li.appendChild(t);
			document.getElementById("myUL").appendChild(li);
			var span = document.createElement("SPAN");
			var txt = document.createTextNode("        X");
			span.className = "close";
			span.appendChild(txt);
			li.appendChild(span);			
		}
		setRemoveButtonFuntionality();
	}
	//model
	function addItem(item){
		if(item!==undefined && item !== null){
			items.push(item)
		}
	}
	
	function setRemoveButtonFuntionality(){
		for (i = 0; i < close.length; i++) {
			close[i].onclick = function() {
			var div = this.parentElement;
			if(confirm("Are you sure yo want to delete this item?")){
				deleteItem(this.previousSibling.textContent)
			}
			div.style.display = "none";
			}
		}
	}
	
	function deleteItem(item){
		items.splice(items.indexOf(item), 1);
	}

</script>

</body>
</html>
